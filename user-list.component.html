<form  [formGroup]="userForm">
    <table class="table">
      <thead>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
      </thead>
      <tbody>
        <tr [formGroup]="control" *ngFor="let control of userForm.get('users').controls; let i=index">
          <td  class="form-group">
            <input type="text" class="form-control" formControlName="name" placeholder="name" (change)="dataToUpdate(i)">
            <span class="text-danger" *ngIf="control.get('name').touched && control.get('name').invalid">name is required</span>
          </td>
          <td class="form-group">
            <input type="text" class="form-control" formControlName="email" placeholder="email" (change)="dataToUpdate(i)">
            <span class="text-danger" *ngIf="control.get('email').touched && control.get('email').invalid">email required</span>
          </td>
          <td  class="form-group">
            <input type="text" class="form-control" formControlName="mobNumber" placeholder="mobile number" (change)="dataToUpdate(i)">
            <!--
            <select class="form-control" id="mobNumber" formControlName="mobNumber" (change)="dataToUpdate(i)">
              <option *ngFor="let c of countries" [ngValue]="c">{{ c }}</option>
              <option value="2222">2222</option>
              <option value="1111">1111</option>
              <option value="3333">3333</option>
            </select>
          -->
          </td>
          <td>
            <button (click)="remove(i)" class="btn btn-primary mr-5">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
  &nbsp;&nbsp;&nbsp;
  <button (click)="addUser()" class="btn btn-primary mr-5">Add new</button>&nbsp;
  <button (click)="save()" class="btn btn-primary">Save</button>
